maintainers:
  - github: DDoSolitary
build_prefix: multilib
update_on:
  - source: aur
    aur: lib32-libwmf
  - source: archpkg
    archpkg: lib32-freetype2
    provided: libfreetype.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libglib-2.0.so
    strip_release: true
  - source: archpkg
    archpkg: lib32-glib2
    provided: libgobject-2.0.so
    strip_release: true
  - source: manual
    manual: 1
