maintainers:
  - github: yuyichao

build_prefix: extra-x86_64

pre_build: vcs_update
post_build: git_pkgbuild_commit

repo_depends:
  - qt4

update_on:
  - source: vcs
    vcs:
  - source: archpkg
    archpkg: qt5-base
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
  - source: archpkg
    archpkg: kconfig
    from_pattern: ^(\d+\.\d+\.\d+).*
    to_pattern: \1
  - source: manual
    manual: 1
