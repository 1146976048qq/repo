  - github: BruceZhang1993
    email: zttt183525594@gmail.com

build_prefix: extra-x86_64

repo_depends:
  - libldac

post_build: aur_post_build

update_on:
  - source: github
    github: EHfive/pulseaudio-modules-bt
  - source: aur
    aur: pulseaudio-modules-bt-git
  - source: archpkg
    archpkg: pulseaudio
    from_pattern: ^(\d+\.\d+)\..*
    to_pattern: \1
